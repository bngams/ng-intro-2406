<header>
  <!-- [color]="'primary'" -->
  <mat-toolbar color="primary">
      <span>My Application</span>
      <span class="spacer"></span>
      <!-- MENU -->
      <ul id="main-menu">
        @for (item of menuItems; track item.text) {
          <li><a [routerLink]="item.link" routerLinkActive="active">{{ item.text }}</a></li>
        } @empty {
          <li>There are no items.</li>
        }
      </ul>
  </mat-toolbar>
</header>
